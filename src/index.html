<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <main role="main">
      <section class="">
        <div class="container bg-light p-2">
          <h1 class="jumbotron-heading">Generador de Nombres de Dominios</h1>
          <p class="lead text-muted">
            Crea un script que genere todas las combinaciones posibles de
            nombres de dominio de una lista de pronombres, adjetivos y
            sustantivos.
          </p>
        </div>
      </section>

      <div class="container album py-5 bg-light">
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <img
                class="card-img-top"
                src="/src/assets/img/generador-ideas.jpg"
                alt=""
              />
            </div>
          </div>

          <div class="col-md-6">
            <div
              class="card mb-4 shadow-sm d-flex justify-content-between align-items-center"
            >
              <button
                type="button"
                id="btn"
                class="btn btn-sm btn-outline-secondary p-1 m-4"
              >
                Generar Nombre de <br />Dominio Random
              </button>
              <br />
              <p id="domain" class=""></p>
              <!-- <p id="color" class="color-text"></p> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="fixed-bottom p-4">Hecho con ❤️ por Sandra Madarnas</div>
  </body>
</html>
